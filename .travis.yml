    # Key of encrypted id_rsa, ssh private key
    - id_rsa_encrypted_key=fze16fz1ra6!


matrix:
  # Don't wait for allowed failures
  fast_finish: true

  include:
    # hack to use MAC-OSX VM
    - os: osx
      python: 2.7 # For travis UI only
      language: objective-c
      env: TRAVIS_OS_NAME=osx TRAVIS_PYTHON_VERSION=2.7
    - os: osx
      python: 3.4 # For travis UI only
      language: objective-c
      env: TRAVIS_OS_NAME=osx TRAVIS_PYTHON_VERSION=3.4
    - os: osx
      python: 3.5 # For travis UI only
      language: objective-c
      env: TRAVIS_OS_NAME=osx TRAVIS_PYTHON_VERSION=3.5

    # Linux VM
    - python: 2.7
      os: linux
      language: python
      env: UPDATE_DOC=true

    - python: 3.4
      language: python
      os: linux

    - python: 3.5
      language: python
      os: linux

    - python: 3.5
      language: python
      os: linux
      env: PEP8_CAUSE_FAILLURE=true

addons:
  apt:
    packages:
      # Spoof x11 for starting vrep in travis (issues with network)
      - xvfb
      # For building the pdf documentation
      - texlive
      - texlive-latex-extra
      - dvipng

before_install:
  - rvm get head
  - . ./ci/before_install.sh

install:
  - . ./ci/install.sh

script:
  - . ./ci/run_tests.sh

after_success:
  - if [[ "$UPDATE_DOC" == true ]]; then . ./ci/update_documentation.sh; fi
  - . ./ci/after_success_release.sh


notifications:
  email:
    - poppy-bot-ci@inria.fr
  on_failure: change
  on_success: change
